<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Título</h1>
    <p>Esto es un <b>párrafo</b></p>
    <img src="img/capterra.png" alt="Logo Capterra" style="width:300px; margin: 20px 0px;"/>
    <form action="" method="post">
        <label for="Nombre">Nombre(s): </label><br />
        <input type="text" name="Nombre" placeholder="Nombre(s)" required/><br /><br />

        <label for="Apellido">Apellidos: </label><br />
        <input type="text" name="Apellido" placeholder="Apellidos" required/><br /><br />

        <label for="Edad">Edad: </label><br />
        <input type="number" name="Edad" placeholder="Edad" min="18" max="99" required/><br /><br />

        <label for="Email">Correo electrónico: </label><br />
        <input type="email" name="Email" placeholder="Correo electrónico" required/><br /><br />

        <label for="Password">Contraseña: </label><br />
        <input type="password" name="Password" placeholder="Contraseña" required/><br /><br />
        
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
